{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{% static "sheets/css/materialize.min.css" %}"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <style>
            body
            {
                overflow: hidden;
                margin: 10px;
            }
        </style>
    </head>

    <body>
        <div id="page-content">
            {% block page-content %}
            {% endblock page-content %}
        </div>
        <div id="footer">
            {% block footer %}
            {% endblock footer %}
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
        <script type="text/javascript" src="{% static "sheets/js/materialize.min.js" %}"></script>
        {% block page-scripts %}
        {% endblock page-scripts %}
    </body>

</html>
